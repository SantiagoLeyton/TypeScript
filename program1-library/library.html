<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Manager</title>
</head>
<body>

  <h1>Library Management</h1>

  <h2>Add Book</h2>
  <input type="text" id="titleInput" placeholder="Title">
  <input type="text" id="authorInput" placeholder="Author">
  <input type="number" id="yearInput" placeholder="Year">
  <button id="addButton">Add</button>

  <h2>Search by Title</h2>
  <input type="text" id="searchInput" placeholder="Search title">
  <button id="searchButton">Search</button>

  <h2>Books Found / All Books</h2>
  <button id="showAllButton">Show All</button>
  <ul id="booksList"></ul>
